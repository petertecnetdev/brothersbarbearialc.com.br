<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="shortcut icon" id="dynamic-favicon" href="barber.png" type="image/x-icon" />
  <title>Brothers Barbearia</title>
  <meta name="description" content="Bem-vindo à Brothers Barbearia. Experimente nossos serviços de excelência." />
  <meta name="author" content="Brothers Barbearia" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://brothersbarbearia.com.br" />
  <meta property="og:title" content="Brothers Barbearia" />
  <meta property="og:description"
    content="Bem-vindo à Brothers Barbearia. Experimente nossos serviços de excelência." />
  <meta property="og:image" content="barber.png" />
  <meta name="twitter:title" content="Brothers Barbearia" />
  <meta name="twitter:description"
    content="Bem-vindo à Brothers Barbearia. Experimente nossos serviços de excelência." />
  <meta name="twitter:image" content="barber.png" />
  <script type="application/ld+json" id="schema-markup">{}</script>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
      min-height: 100vh;
      padding-top: 80px;
    }

    /* Navbar */
    nav.navbar {
      background-color: #000;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      border-bottom: 1px solid #c8a06b;
    }

    nav.navbar .navbar-brand img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    nav.navbar .navbar-brand img:hover {
      transform: scale(1.1);
    }

    nav.navbar a.nav-link {
      color: #fff !important;
      transition: color 0.3s ease, transform 0.3s ease;
      text-transform: uppercase;
      font-weight: 500;
      margin: 0 10px;
    }

    nav.navbar a.nav-link:hover {
      color: #c8a06b !important;
      transform: scale(1.1);
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      filter: invert(1);
    }

    /* Sections */
    section {
      padding: 60px 20px;
      position: relative;
    }

    .section-title {
      text-align: center;
      margin-bottom: 40px;
      font-weight: bold;
      font-size: 28px;
      color: #c8a06b;
      text-transform: uppercase;
      position: relative;
      box-shadow: 0px 0px 20px 0px rgb(200 160 107);
      border-radius: 30px;
      padding: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;

    }

    .section-title:hover {
      text-align: center;
      margin-bottom: 40px;
      font-weight: bold;
      color: #c8a06b;
      text-transform: uppercase;
      position: relative;
      box-shadow: 0px 0px 20px 2px rgb(200 160 107);

      border-radius: 30px;
      padding: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section-title::after {
      content: "";
      width: 80px;
      height: 4px;
      background: #c8a06b;
      display: block;
      margin: 10px auto 0 auto;
      border-radius: 2px;
    }

    #home {
      text-align: center;
    }

    #barbershopTitle {
      font-weight: bold;
      color: #c8a06b;
      margin-bottom: 20px;
    }

    .description-paragraph {
      font-size: 1rem;
      line-height: 1.5;
      margin: 0;
    }

    .carousel-buttons button {
      min-width: 120px;
    }

    /* Barber Cards */
    .barber-card {
      position: relative;
      overflow: hidden;
      border: none;
      border-radius: 8px;
      min-height: 250px;
      border: 1px solid #c8a06b;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .barber-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(200, 160, 107, 0.3);
    }

    .barber-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      transform: scale(1.1);
      z-index: 1;
    }

    .barber-info {
      position: relative;
      z-index: 2;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
    }

    .barber-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #c8a06b;
      margin-bottom: 10px;
    }

    .barber-info h5,
    .barber-info small {
      color: #fff;
    }

    /* Price Cards */
    .price-card {
      background-color: #111;
      border: 1px solid #c8a06b;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .price-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(200, 160, 107, 0.3);
    }

    .price-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #c8a06b;
    }

    .price-value {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .price-description {
      font-size: 0.95rem;
      color: #bbb;
      margin-bottom: 10px;
      min-height: 50px;
    }

    /* Buttons */
    .btn-gold {
      background-color: #c8a06b;
      color: #000;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-gold:hover {
      background-color: #af905c;
      transform: scale(1.05);
    }

    .btn-outline-gold {
      background-color: transparent;
      border: 2px solid #c8a06b;
      color: #c8a06b;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-outline-gold:hover {
      background-color: #c8a06b;
      color: #000;
      transform: scale(1.05);
    }

    .whatsapp-btn {
      background-color: #000000;
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-weight: 500;
      margin-top: 10px;
      border: 1px solid #c8a06b;
    }

    .whatsapp-btn:hover {

      border: 1px solid #000000;
      background-color: #af905c;
      transform: scale(1.05);

      color: #000000;
    }

    .whatsapp-btn i {
      margin-right: 5px;
    }

    /* Contact Card */
    .contact-card {
      position: relative;
      overflow: hidden;
      border: none;
      border-radius: 8px;
      min-height: 300px;
      margin-bottom: 40px;
      border: 1px solid #c8a06b;
      color: #fff;
    }

    .contact-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(18px);
      transform: scale(1.1);
      z-index: 1;
    }

    .contact-overlay {
      background-size: cover;
      position: relative;
      z-index: 2;
      padding: 30px;
      border-radius: 8px;
    }

    .contact-info .info-item {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }

    .contact-info .info-item i {
      font-size: 1.2rem;
      color: #fff !important;
    }

    .contact-info a {
      color: #c8a06b;
      text-decoration: none;
    }

    .contact-info a:hover {
      color: #fff;
    }

    /* WhatsApp Button */
    .float-whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #000;
      color: #c8a06b;
      padding: 5px;
      text-align: center;
      font-size: 20px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 999;
      transition: transform 0.3s ease, background-color 0.3s ease;
      animation: blink 1.5s infinite;
    }

    .float-whatsapp:hover {
      transform: scale(1.1);
      background-color: #000;
      color: #fff;
      border: 1px solid #af905c;
    }

    .float-whatsapp .whatsapp-icon {
      color: #23d366;
      font-size: 25px;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    /* Footer */
    footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      border-top: 2px solid #c8a06b;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer .peter-logo {
      width: 30px;
      height: auto;
    }

    /* Fade-in Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .fade-in.appear {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fade-in">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#home">
        <img src="barber.png" alt="Logo da barbearia" id="navBarbershopLogo" class="img-fluid" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#barbersSection">Barbeiros</a></li>
          <li class="nav-item"><a class="nav-link" href="#servicesSection">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="#contactSection">Contato</a></li>
          <li class="nav-item"><a class="nav-link"
              href="https://rasoio.petertecnet.com.br/appointment/create/brothersbarbearia">Agendamentos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="home" class="fade-in">
    <div class="container">
      <p class="section-title" id="barbershopTitle">Brothers Barbearia</p>
      <div id="descriptionCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselInner">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#descriptionCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#descriptionCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
    </div>
  </section>

  <section id="barbersSection" class="fade-in">
    <div class="container">
      <p class="section-title h1">Barbeiros</p>
      <div class="row" id="barbersContainer"></div>
    </div>
  </section>

  <section id="servicesSection" class="fade-in">
    <div class="container">
      <p class="section-title">Serviços</p>
      <div class="row" id="servicesContainer"></div>
      <div class="row" id="productsContainer"></div>
    </div>
  </section>

  <section id="contactSection" class="fade-in">
    <div class="container">
      <p class="section-title h2">Contato</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="contact-card card">
            <div class="contact-bg" id="contactBg" style="background-image: url('barber.png');"></div>
            <div class="contact-overlay">
              <div class="contact-info">
                <div class="info-item"><i class="bi bi-telephone-fill"></i><strong>Telefone:</strong><span
                    id="barbershopPhone"></span></div>
                <div class="info-item"><i class="bi bi-envelope-fill"></i><strong>Email:</strong><span
                    id="barbershopEmail"></span></div>
                <div class="info-item"><i class="bi bi-geo-alt-fill"></i><strong>Endereço:</strong><span
                    id="barbershopAddress"></span>, <span id="barbershopCity"></span> - <span
                    id="barbershopState"></span></div>
                <div class="info-item"><i class="bi bi-instagram"></i><strong>Instagram:</strong><a href="#"
                    target="_blank" id="barbershopInstagram">Visitar</a></div>
              </div>
              <div class="text-center mt-3">
                <button class="btn-gold btn" id="locationBtn">Ver Localização</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <a href="#" class="float-whatsapp fade-in" id="floatWhatsAppBtn" target="_blank" title="Fale conosco pelo WhatsApp">
    <button class="btn btn-gold carousel-whatsapp"><i class="bi bi-whatsapp"></i></button>
  </a>

  <footer class="fade-in">
    <a href="https://petertecnet.com.br" target="_blank">Desenvolvido por Peter Tecnet</a>
    <img src="https://petertecnet.com.br/logo.png" alt="Logo da Peter Tecnet" class="peter-logo" />
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script>
    const apiURL = "https://api.petertecnet.com.br/api/barbershop/view/brothersbarbearia";
    async function loadBarbershopData() {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();
        if (!data.barbershop) return;
        const { barbershop, services, products, barbers } = data;
        document.title = barbershop.meta_title || barbershop.name;
        document.querySelector('meta[name="description"]').setAttribute("content", barbershop.meta_description || "");
        document.querySelector('meta[name="author"]').setAttribute("content", barbershop.meta_author || "");
        document.querySelector('meta[name="robots"]').setAttribute("content", barbershop.meta_robots || "");
        document.querySelector("link[rel='canonical']").setAttribute("href", barbershop.canonical_url || "");
        document.querySelector('meta[property="og:title"]').setAttribute("content", barbershop.og_title || "");
        document.querySelector('meta[property="og:description"]').setAttribute("content", barbershop.og_description || "");
        document.querySelector('meta[property="og:image"]').setAttribute("content", barbershop.og_image || "");
        document.querySelector('meta[name="twitter:title"]').setAttribute("content", barbershop.twitter_title || "");
        document.querySelector('meta[name="twitter:description"]').setAttribute("content", barbershop.twitter_description || "");
        document.querySelector('meta[name="twitter:image"]').setAttribute("content", barbershop.twitter_image || "");
        if (barbershop.schema_markup) {
          document.getElementById("schema-markup").textContent = barbershop.schema_markup;
        }
        const favicon = document.getElementById("dynamic-favicon");
        if (barbershop.logo) {
          favicon.href = "https://api.petertecnet.com.br/" + barbershop.logo;
        }
        const navLogo = document.getElementById("navBarbershopLogo");
        const barbershopTitleEl = document.getElementById("barbershopTitle");
        barbershopTitleEl.textContent = barbershop.name;
        if (barbershop.description) {
          const paragraphs = barbershop.description.split("\n\n");
          const carouselInner = document.getElementById("carouselInner");
          carouselInner.innerHTML = "";
          paragraphs.forEach((para, index) => {
            carouselInner.innerHTML += `
                <div class="carousel-item ${index === 0 ? "active" : ""}">
                  <p class="description-paragraph">${para}</p>
                  <div class="carousel-buttons text-center mt-3">
                    <button class="btn btn-outline-gold carousel-location">Localização</button>
                    <button class="btn btn-gold carousel-whatsapp"><i class="bi bi-whatsapp"></i> WhatsApp</button>
                    <button class="btn btn-outline-gold carousel-instagram"><i class="bi bi-instagram"></i> Instagram</button>
                  </div>
                </div>
              `;
          });
          document.querySelectorAll(".carousel-location").forEach((btn) => {
            btn.addEventListener("click", () => {
              if (barbershop.location) {
                window.open(barbershop.location, "_blank");
              }
            });
          });
          document.querySelectorAll(".carousel-whatsapp").forEach((btn) => {
            btn.addEventListener("click", () => {
              if (barbershop.phone) {
                window.open(`https://api.whatsapp.com/send?phone=${barbershop.phone}&text=Olá! Gostaria de mais informações.`, "_blank");
              }
            });
          });
          document.querySelectorAll(".carousel-instagram").forEach((btn) => {
            btn.addEventListener("click", () => {
              if (barbershop.instagram) {
                window.open(barbershop.instagram, "_blank");
              }
            });
          });
        }
        if (barbershop.logo) {
          const logoURL = "https://api.petertecnet.com.br/" + barbershop.logo;
          navLogo.src = logoURL;
          document.getElementById("contactBg").style.backgroundImage = `url('${logoURL}')`;
        }
        document.getElementById("barbershopPhone").textContent = barbershop.phone || "";
        document.getElementById("barbershopEmail").textContent = barbershop.email || "";
        document.getElementById("barbershopAddress").textContent = barbershop.address || "";
        document.getElementById("barbershopCity").textContent = barbershop.city || "";
        document.getElementById("barbershopState").textContent = barbershop.state || "";
        const instagramLink = document.getElementById("barbershopInstagram");
        instagramLink.href = barbershop.instagram || "#";
        const locationBtn = document.getElementById("locationBtn");
        locationBtn.addEventListener("click", () => {
          if (barbershop.location) {
            window.open(barbershop.location, "_blank");
          }
        });
        const floatWhatsAppBtn = document.getElementById("floatWhatsAppBtn");
        if (barbershop.phone) {
          floatWhatsAppBtn.href = `https://api.whatsapp.com/send?phone=${barbershop.phone}&text=Olá! Gostaria de mais informações.`;
        } else {
          floatWhatsAppBtn.style.display = "none";
        }
        const barbersContainer = document.getElementById("barbersContainer");
        barbersContainer.innerHTML = "";
        barbers.forEach((barber) => {
          const imageURL = barber.avatar || "barber.png";
          const card = document.createElement("div");
          card.className = "col-12 col-md-3 mb-4";
          card.innerHTML = `
              <div class="barber-card card h-100">
                <div class="barber-bg" style="background-image: url('${imageURL}');"></div>
                <div class="barber-info">
                  <img src="${imageURL}" alt="${barber.first_name}" class="barber-avatar">
                  <h5>${barber.first_name}</h5>
                  <small>${barber.email || ""}</small>
                </div>
              </div>
            `;
          barbersContainer.appendChild(card);
        });
        const servicesContainer = document.getElementById("servicesContainer");
        servicesContainer.innerHTML = "";
        services.forEach((service) => {
          const col = document.createElement("div");
          col.className = "col-12 col-md-4 mb-4 text-uppercase";
          const whatsMsg = encodeURIComponent(`Olá quero mais informações sobre o serviço: ${service.name}. Você poderia me ajudar?`);
          const whatsappLink = `https://api.whatsapp.com/send?phone=${barbershop.phone}&text=${whatsMsg}`;
          col.innerHTML = `
              <div class="price-card">
                <div class="price-title">${service.name}</div>
                <div class="price-value">R$ ${service.price}</div>
                <div class="price-description">${service.description}</div>
                <button class="whatsapp-btn" onclick="window.open('${whatsappLink}', '_blank')"><i class="bi bi-whatsapp"></i> Quero mais informações</button>
              </div>
            `;
          servicesContainer.appendChild(col);
        });
        const productsContainer = document.getElementById("productsContainer");
        productsContainer.innerHTML = "";
        products.forEach((product) => {
          const col = document.createElement("div");
          col.className = "col-12 col-md-4 mb-4";
          const whatsMsg = encodeURIComponent(`Olá quero mais informações sobre o produto: ${product.name}. Você poderia me ajudar?`);
          const whatsappLink = `https://api.whatsapp.com/send?phone=${barbershop.phone}&text=${whatsMsg}`;
          col.innerHTML = `
              <div class="price-card">
                <div class="price-title">${product.name}</div>
                <div class="price-value">R$ ${product.price}</div>
                <div class="price-description">${product.description}</div>
                <button class="whatsapp-btn" onclick="window.open('${whatsappLink}', '_blank')"><i class="bi bi-whatsapp"></i> Quero mais informações</button>
              </div>
            `;
          productsContainer.appendChild(col);
        });
      } catch (error) {
        console.error("Erro ao carregar dados da barbearia:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadBarbershopData();

      // Fade-in on scroll
      const faders = document.querySelectorAll(".fade-in");
      const appearOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px"
      };

      const appearOnScroll = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("appear");
            observer.unobserve(entry.target);
          }
        });
      }, appearOptions);

      faders.forEach(fader => {
        appearOnScroll.observe(fader);
      });
    });
  </script>
</body>

</html>
